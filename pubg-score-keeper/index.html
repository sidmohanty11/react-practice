<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG MATCH SCORE KEEPER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img id='pubgImg' src="pubg3.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        PUBG MATCH SCORE KEEPER!
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id='p1'>0</span> to <span id='p2'>0</span></h1>
                      <p class="subtitle">Let's see who get's chicken dinner!</p>
                      <label for="playupto" class="label is-large is-inline">How's The Josh!</label>
                      <div class="select is-rounded">
                        <select name="" id="playupto">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                      </div>
                    </div>
                    </div>
                    <footer class="card-footer">
                        <button id='p1add' class="card-footer-item is-medium is-warning button">+1 Player 1</button>
                        <button id='p2add' class="card-footer-item is-medium is-danger button">+1 Player 2</button>
                        <button id='reset' class="card-footer-item is-medium is-dark button">RESET</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
<script src="confetti.js"></script>
    <script src="app.js"></script>
</body>
</html>
